<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font: 14px sans-serif;
        }
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .axis path{
            fill: none;
            stroke: none;
        }
        .bar {
            fill: steelblue;
        }
    </style>
</head>
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/reusable_chart.js"></script>

<body>


<div ng-app="charts">
    <div ng-controller="mainCtrl">
        <chart-form></chart-form>
        <bar-chart height="options.height" data="data" hovered="hovered(args)"></bar-chart>
        <!--<bar-chart height="300" data="data" hovered="hovered(args)></bar-chart>-->
    </div>
</div>
<div id="output"></div>

<script>

    angular.module('charts', [])
        .controller('mainCtrl', function AppCtrl ($scope) {
            $scope.options = {width: 1000, height: 250, 'bar': 'aaa' , sector : "AccMiddle"};
            $scope.newdata  = [1, 2, 3, 4];  // New data arriving over websocket
            $scope.data = [1, 2, 3, 4];
            $scope.hovered = function(d){
                $scope.barValue = d;
                $scope.$apply();
            };
            $scope.barValue = 'None';
        })
        .directive('barChart', function(){
            var chart = d3.custom.barChart();
            return {
                restrict: 'E',
                replace: true,
                template: '<div class="chart"></div>',
                scope:{
                    height: '=height',
                    data: '=data',
                    hovered: '&hovered'
                },
                link: function(scope, element, attrs) {
                    var chartEl = d3.select(element[0]);
                    chart.on('customHover', function(d, i){
                        scope.hovered({args:d});
                    });

                    scope.$watch('data', function (newVal, oldVal) {
                        chartEl.datum(newVal).call(chart);
                    });

                    scope.$watch('height', function(d, i){
                        chartEl.call(chart.height(scope.height));
                    })
                }
            }
        })
        .directive('chartForm', function(){
            return {
                restrict: 'E',
                replace: true,
                controller: function AppCtrl ($scope) {
                    $scope.update = function(d, i){  $scope.data = $scope.newdata; console.log(i); };
                    function filterData(){

                        var arrayOfData=new Array();

                        var t;
                        // Loop time 0 - 24 hours
                        for (t=0;t<24;t++)
                        {
                            arrayOfData.push(t);

                        }

                        console.log(arrayOfData);
                        return (arrayOfData);

                        //return d3.range(~~(Math.random()*50)+1).map(function(d, i){return ~~(Math.random()*1000);});
                    }
                },
                template: '<div class="form">' +
                        'Height: {{options.height}}<br />' +
                        '<input type="range" ng-model="options.height" min="100" max="800"/>' +
                        '<br />Hovered bar data: {{barValue}}</div>'
            }
        });


  var wsUri = "ws://127.0.0.1:7681/xxx";
  var output;

  function init()
  {
    output = document.getElementById("output");
    initWebSocket();
  }

  function initWebSocket()
  {
    var ws = window.WebSocket || window.MozWebSocket;
    websocket = new ws(wsUri,"load-monitor");
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("CONNECTED");
    //doSend("WebSocket rocks");
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
  }

  function onMessage(evt)
  {
      // document.write("<table border='1'>");
    //writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');

    var appElement = document.querySelector("[ng-controller=mainCtrl]");
    var $scope = angular.element(appElement).scope();

    parseMessageReceived(evt.data,$scope.newdata);

    $scope.$apply(function()
    {
        $scope.update();
    });

    //websocket.close();
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message)
  {
    writeToScreen("SENT: " + message);
    websocket.send(message);
  }


  function parseMessageReceived(message,data)
  {
    var tmpTxt="";
    var xmlDoc;

    if (window.DOMParser) {
        var parser = new DOMParser();
        try {
           xmlDoc = parser.parseFromString(message, "text/xml");
        } catch (e) {
            // if text is not well-formed,
            // it raises an exception in IE from version 9
            alert ("XML parsing error.");
            return false;
        };

        console.log(message);

        var items=xmlDoc.getElementsByTagName("item");

        // Clear data
        data.length = 0;

        var arrayOfData=new Array();

        for (i=0;i<items.length-1;i++) {

             console.log("item");
             //console.log(items[i]);

             var value=Number(items[i].getElementsByTagName("value")[0].childNodes[0].nodeValue);
             console.log(value);

             if (value) data.push(Number(value));
        }

    }
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";

    pre.innerHTML=tmpTxt;
    output.appendChild(pre);

  }


  function writeToScreen(message)
  {
    var tmpTxt;
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    tmpTxt = message;


    console.log(tmpTxt);

    pre.innerHTML=tmpTxt;
    output.appendChild(pre);

  }

  window.addEventListener("load", init, false);


</script>
</body>
</html>
